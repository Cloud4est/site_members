<!-- Main -->
  <div id="main">
    {% for member in site.members %}
    <!-- url: {{ member.url }} -->
    <article class="thumb">
      <a href="{{ member.url }}" class="image"><img src="{{ member.image }}" alt="{{ member.title }}" /></a>
      <h2>{{ member.title }}</h2>
      <p>{{ member.content | truncatewords: 10 }}</p>
    </article>
    {% endfor %}
